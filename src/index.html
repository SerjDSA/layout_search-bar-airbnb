<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <div class="search-bar search-bar__big"
        data-qa="big"
        >
        <input
         type="text"
         data-qa="keypress"
         value="Try “Los Angeles”"
        >
      </div>
      <div class="search-bar search-bar__small"
        data-qa="small"
        >
        <input
          type="text"
          data-qa="keypress"
          value="Try “Los Angeles”"
        >
      </div>
    </div>

  </body>
</html>
